name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            platform: linux
          - os: ubuntu-latest
            arch: aarch64
            platform: linux
          - os: macos-13
            arch: x86_64
            platform: darwin
          - os: macos-14
            arch: arm64
            platform: darwin
          - os: windows-latest
            arch: x86_64
            platform: windows
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .
      
      - name: Embed API endpoints (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sed -i.bak 's|^__BUILD_API_ENDPOINT__ = ""$|__BUILD_API_ENDPOINT__ = "${{ secrets.CANDY_LFS_API_ENDPOINT }}"|' src/candy_lfs/config.py
          sed -i.bak 's|^__BUILD_LFS_ENDPOINT__ = ""$|__BUILD_LFS_ENDPOINT__ = "${{ secrets.CANDY_LFS_LFS_ENDPOINT }}"|' src/candy_lfs/config.py

      - name: Build with PyInstaller (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --name candy-lfs-${{ matrix.platform }}-${{ matrix.arch }} src/candy_lfs/__main__.py
      
      - name: Embed API endpoints (Windows)
        if: runner.os == 'Windows'
        run: |
          $content = Get-Content src/candy_lfs/config.py
          $content = $content -replace '^__BUILD_API_ENDPOINT__ = ""$', '__BUILD_API_ENDPOINT__ = "${{ secrets.CANDY_LFS_API_ENDPOINT }}"'
          $content = $content -replace '^__BUILD_LFS_ENDPOINT__ = ""$', '__BUILD_LFS_ENDPOINT__ = "${{ secrets.CANDY_LFS_LFS_ENDPOINT }}"'
          $content | Set-Content src/candy_lfs/config.py

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --name candy-lfs-${{ matrix.platform }}-${{ matrix.arch }}.exe src/candy_lfs/__main__.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: candy-lfs-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            candy-lfs-*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
